<app-header title="Alert"></app-header>

<ion-content class="ion-padding">
  <ion-button (click)="presentAlert()" expand="block" fill="clear" shape="round">
    Desplegar alerta
  </ion-button>
  <ion-button (click)="presentAlertMulti()" expand="block" color="tertiary" shape="round">
    Desplegar alerta multi
  </ion-button>
  <ion-button (click)="presentAlertInputs()" expand="block" color="warning" shape="round">
    Desplegar alerta con inputs
  </ion-button>
</ion-content>
